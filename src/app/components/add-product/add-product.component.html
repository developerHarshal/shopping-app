<div class="content">
  <div class="float-end">
    <button class="btn btn-danger" (click)="goBack()">BACK</button>
  </div>
<div class="container">
    <h2>Add Product form</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Upload Image:</label>
        <input accept="image/png, image/jpeg, image/jpg" type="file" class="form-control" id="email" placeholder="Enter email" (change)="onFileSelected($event)">
        <img *ngIf="url.length>0" [src]="url" width="100" height="100"/>
        
        <div *ngIf="fileSizeError" class="alert alert-danger alert-dismissible fade show">
            Please Upload a file Less than 200Kb.
          </div>  
          <div *ngIf="fileNotSelectedError" class="alert alert-danger alert-dismissible fade show">
            Please Select a File to upload.
          </div> 
    </div>
      
      <div class="form-group">
        <label for="pwd">Product Name:</label>
        <input type="text" class="form-control" id="pwd" placeholder="Enter Product Name" formControlName="productName">
        <div class="alert alert-danger" *ngIf="getIsRequired('productName')">
            Name is required.
          </div>
      </div>
      <div class="form-group">
        <label for="pwd">Product Price:</label>
        <input type="text" class="form-control" placeholder="Enter Price" formControlName="productPrice">
        <div class="alert alert-danger" *ngIf="getIsRequired('productPrice')">
            Price is required.
          </div>
          <div class="alert alert-danger" *ngIf="getIsPatternError()">
            Enter only numeric Values
          </div>
      </div>
      <button type="submit" class="btn mt-3 btn-danger" [disabled]="checkIsSubmitDisabled()" >Submit</button>
    </form>
  </div>
</div>
